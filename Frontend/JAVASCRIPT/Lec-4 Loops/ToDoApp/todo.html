<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <div class="container">
      <h1>To-Do App</h1>
      <h3>Enter <span>"List"</span> to show tasks</h3>
      <h3>Enter <span>"Add"</span> to add a task</h3>
      <h3>Enter <span>"Delete"</span> to delete a task</h3>
      <h3>Enter <span>"Quit"</span> to quit the app</h3>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
